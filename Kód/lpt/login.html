<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=BioRhyme&family=Lora&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">

  <title>Přihlášení</title>
</head>

<body>
  <header>
    <div class="logo">
      <h1 class="logo-text">Los Polos Technikos</h1>
    </div>
    <i class="fa fa-bars menu-toggle"></i>
    <ul class="nav">
      <li><a href="#" class="menu">Domů</a></li>
      <!-- <li><a href="#">Sign Up</a></li>
      <li><a href="#">Login</a></li> -->
      <li>
        <a href="#" class="profile">
          <i class="fa fa-user"></i>
          User Name
          <i class="fa fa-chevron-down" style="font-size: .8em;"></i>
        </a>
        <ul>
          <li><a href="#">Nástěnka</a></li>
          <li><a href="#" class="logout">Odhlásit se</a></li>
        </ul>
      </li>
    </ul>
  </header>

  <div class="auth-content">

    <form action="login.html" method="post">
      <h2 class="form-title">Přihlášení</h2>

      <div>
        <label>Uživatelské jméno</label>
        <input type="text" name="username" class="text-input">
      </div>
      <div>
        <label>Heslo</label>
        <input type="password" name="password" class="text-input">
      </div>
      <div>
        <button type="submit" name="login-btn" class="btn btn-big">Přihlásit</button>
      </div>
      <p>Nemáte účet? <a href="register.html">Zaregistrujte se</a></p>
    </form>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="js/scripts.js"></script>

</body>

</html>
